<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
<!--       <input type="text" formControlName="name" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Enter Name" />
      {{ registerForm.controls.name.errors | json }}
      {{ registerForm.get('name')?.errors | json }}
      <p *ngIf="registerForm.controls.name.touched && registerForm.controls.name.dirty &&
             registerForm.controls.name.errors?.['required']" class="text-red-400">
        Firld is required
      </p>
      <p *ngIf="registerForm.controls.name.touched && registerForm.controls.name.dirty && 
            registerForm.controls.name.errors?.['minlength']" class="text-red-400">
        The value you inputted is {{ registerForm.controls.name.errors?.['minlength'].actualLength }} characters long.
        It must be atlreast {{ registerForm.controls.name.errors?.['minlength'].requiredLength }}
      </p> -->
      <app-input [control]="name" placeHolder="Enter name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <!-- <input type="email" formControlName="email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Enter Email" /> -->
      <app-input [control]="email" type="email" placeHolder="Enter Email"></app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
      <label class="inline-block mb-2">Age</label>
      <!-- <input type="number" formControlName="age" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" /> -->
      <app-input [control]="age" type="number" placeHolder="Enter Age"></app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <!-- <input type="password" formControlName="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Password" /> -->
      <app-input [control]="password" type="password" placeHolder="Enter Password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <!-- <input type="password" formControlName="confirm_password"  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" 
        placeholder="Confirm Password" /> -->
        <app-input [control]="confirm_password" type="password" placeHolder="Enter Confirm Password"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">Phone Number</label>
      <!-- <input type="text" formControlName="phone" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Enter Phone Number" /> -->
        <app-input [control]="phoneNumber" placeHolder="Enter Phone Number" format="(000)000-0000"></app-input>
    </div>
    <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
    hover:bg-indigo-500 disabled:opacity-50" 
    [disabled]="registerForm.invalid">
      Submit
    </button>

    {{registerForm.errors | json}}
  </form>
